version: '3.8'

services:
  webhook-logger:
    build: .
    container_name: webhook-logger
    ports:
      - "3050:3030"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: mount app.py for development (comment out for production)
      - ./app.py:/app/app.py

